<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_props 基本使用</title>
</head>
<style>
</style>

<body>
  <!-- 準備好一個容器 -->
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>
  <!-- 引入 React 核心 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入 React DOM 操作 -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入 Babel 轉譯器 -->
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    // 1. 創建組件
    class Person extends React.Component {
      // 2. 設置屬性
      render() {
        // console.log(this)
        const { name, age, sex } = this.props
        return (
          console.log(this),
          <ul>
            <li>姓名: { name }</li>
            <li>性別: { sex }</li>
            <li>年齡: { age + 1 }</li>
          </ul>
        )
      }
    }
    // 3. 渲染組件
    ReactDOM.render(<Person name='Jenny' age={18} sex='女'/>, document.getElementById('test1'))
    ReactDOM.render(<Person name='Tom' age={19} sex='男'/>, document.getElementById('test2'))

    // 外部傳入
    const p = {
      name: 'Jerry',
      age: 20,
      sex: '男'
    }
    // console.log('@', ...p)
    // ReactDOM.render(<Person name='Jerry' age='20' sex='男'/>, document.getElementById('test3'))
    ReactDOM.render(<Person {...p}/>, document.getElementById('test3'))
  </script>

</body>

</html>

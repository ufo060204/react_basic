<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_字串形式的 ref</title>
</head>
<style>
</style>

<body>
  <!-- 準備好一個容器 -->
  <div id="test"></div>
  <!-- 引入 React 核心 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入 React DOM 操作 -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入 Babel 轉譯器 -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <!-- 引入 prop-types 用於對組件標籤類型進行限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>

  <script type="text/babel">
    /* 參考網站 https://zh-hans.react.dev/learn/referencing-values-with-refs#refs-and-the-dom */
    /* 官方已經不推薦使用字符串形式的 ref */

    // 1. 創建組件
    class Demo extends React.Component {
      // 展示左側輸入框的數據
      showData = () => {
        // console.log(this.refs.input1) // 這裡的 this.refs.input1 是一個 DOM 元素
        // debugger
        // 獲取 input 的值
        const { input1 } = this.refs
        alert(input1.value)
      }
      // 展示右側輸入框的數據
      showData2 = () => {
        // 獲取 input 的值
        const { input2 } = this.refs
        alert(input2.value)
      }
      // 2. 設置屬性
      render() {
        return (
          <div>
            <input ref="input1" type="text" placeholder="點擊按鈕提示數據" />&nbsp;
            <button onClick={this.showData}>點我提示左側數據</button>&nbsp;
            <input ref="input2" onBlur={this.showData2} type="text" placeholder="失去焦點提示數據" />
          </div>
        )
      }
    }

    // 3. 渲染組件
    ReactDOM.render(<Demo a='1' b='2'/>, document.getElementById('test'))
  </script>

</body>

</html>

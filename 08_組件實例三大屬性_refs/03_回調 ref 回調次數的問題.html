<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03_回調 ref 回調次數的問題</title>
</head>
<style>
</style>

<body>
  <!-- 準備好一個容器 -->
  <div id="test"></div>
  <!-- 引入 React 核心 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入 React DOM 操作 -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入 Babel 轉譯器 -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <!-- 引入 prop-types 用於對組件標籤類型進行限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>

  <script type="text/babel">
    // 1. 創建組件
    class Demo extends React.Component {

      state = {isHot: false}

      showInfo = () => {
        const {input1} = this
        alert(input1.value)
      }

      changeWeather = () => {
        // 獲取原來的狀態
        const {isHot} = this.state
        // 更新狀態
        this.setState({isHot: !isHot})
      }

      saveInput = (c) => {
        this.input1 = c
        console.log('@', c)
      }

      render() {
        const {isHot} = this.state
        return (
          <div>
            <h2>今天天氣很{isHot ? '炎熱' : '涼爽'}</h2>

            {/* 內聯寫法，組件更新時會被調用兩次，第一次是 null，第二次才是實際的 DOM 節點 */}
            {/*<input ref={(c) => {this.input1 = c; console.log('@', c)}}type="text"/><br /><br />*/}

            {/* 用此寫法將其掛在實例自身上可避免此問題 */}
            <input ref={this.saveInput} type="text" /><br /><br />
            <button onClick={this.showInfo}>點我提示輸入的數據</button>
            <button onClick={this.changeWeather}>點我切換天氣</button>
          </div>
        )
      }
    }

    // 3. 渲染組件
    ReactDOM.render(<Demo />, document.getElementById('test'))
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_非受控組件</title>
</head>
<style>
</style>

<body>
  <!-- 準備好一個容器 -->
  <div id="test"></div>
  <!-- 引入 React 核心 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入 React DOM 操作 -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入 Babel 轉譯器 -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <!-- 引入 prop-types 用於對組件標籤類型進行限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>

  <script type="text/babel">
    // 創建組件
    class Login extends React.Component {
      handleSubmit = (event) => {
        event.preventDefault() // 阻止默認事件
        const { username, password } = this
        alert(`你輸入的用戶名是：${username.value}，你輸入的密碼是：${password.value}`)
      }
      // 1. 設置屬性
      render() {
        return (
          <div>
            <form action="#" onSubmit={this.handleSubmit}>
              用戶名：<input ref={c => this.username = c}type="text" id="username" placeholder="請輸入用戶名" name="username"/>
              密碼：<input ref={c => this.password = c}type="password" id="password" placeholder="請輸入密碼" name="password" />
              <button>登陸</button>
            </form>
          </div>
        )
      }
      }
      // 渲染組件
      ReactDOM.render(<Login />, document.getElementById('test'))
  </script>

</body>

</html>

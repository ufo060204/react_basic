<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_使用 jsx 創建虛擬 DOM</title>
</head>

<body>
  <!-- 準備好一個容器 -->
  <div id="title"></div>
  <div id="demo"></div>
  <!-- 引入 React 核心 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入 React DOM 操作 -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入 Babel 轉譯器 -->
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <!-- 此處一定要寫 babel，透過 Babel 轉譯器，將 JSX 語法轉譯成 JavaScript 語法 -->
  <script type="text/babel">
    // 1. 創建虛擬 DOM
    const VDOM = ( // 此處一定不要寫引號，因為不適 string   
      <h1>
        <span>Hello React</span>
      </h1>
    )
    // 2. 渲染虛擬 DOM 到頁面
    ReactDOM.render(VDOM, document.getElementById('title'))
    
    const TDOM = document.getElementById('demo')
    console.log('虛擬 DOM', VDOM)
    console.log('真實 DOM', TDOM)
    debugger;
    // console.log(typeof VDOM)
    // console.log(VDOM instanceof Object)
    // 關於虛擬 DOM 的一些特點:
    // 1. 虛擬 DOM 本質是 Object 類型的對象(一般對象)
    // 2. 虛擬 DOM 比較輕，真實 DOM 比較量，因為虛擬 DOM 是 React 內部用對象，無須真實 DOM 那麼多屬性
    // 3. 虛擬 DOM 最終會被 React 轉換成真實 DOM，呈現在網頁上

  </script>

</body>

</html>

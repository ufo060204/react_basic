  <!-- 準備好一個容器 -->

  <script type="text/javascript">
    // function sum(a, b, c, d) {
    //   return a + b + c + d
    // }
    function sum(a) {
      return(b) => {
        return(c) => {
          return(d) => {
            return a + b + c + d
          }
        }
      }
    }
    const result = sum(1)(2)(3)(4)
    console.log(result)
  </script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04_展開運算符</title>
</head>
<style>
</style>

<body>
  <!-- 準備好一個容器 -->
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>
  <!-- 引入 React 核心 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入 React DOM 操作 -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入 Babel 轉譯器 -->
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/javascript">
    let arr1 = [1, 3, 5, 7, 9]
    let arr2 = [2, 4, 6, 8, 10]
    console.log('...arr1,', ...arr1) // 展開一個陣列
    let arr3 = [...arr1, ...arr2] // 連接兩個陣列
    console.log('arr3:', arr3)

    // 在函數中使用
    function sum(...numbers) {
      // console.log('@', numbers)
      return numbers.reduce((preValue, currentValue) => {
        // 函數體
        return preValue + currentValue
      })
    }
    console.log(sum(1,2,3,4))

    // 構造字面量對象時使用展開語法
    let person = {
      name: 'Tom',
      age: 18
    }
    let person2 = {...person}
    // console.log(...person2) // 會報錯, 展開運算符不能展開對象
    person.name = 'Jerry'
    console.log(person2)
    console.log(person)

    // 合併
    let person3 = {...person, name: 'Eva', address: '地球'}
    console.log(person3)
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bind的用法</title>
</head>
<body>
  <script type="text/javascript">
    function demo() {
      console.log('demo', this)
    }
    demo() // window
    const x = demo.bind({ a: 1, b: 2 }) // { a: 1, b: 2 }
    x()
  </script>
</body>
</html>

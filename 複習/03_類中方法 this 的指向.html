<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03_類中方法 this 的指向</title>
</head>
<body>
  <script type="text/javascript">
    class Person {
      constructor(name, age) {
        this.name = name
        this.age = age
      }
      // 類中的方法
      speak() {
        // speak 方法放在了哪裡？ Person.prototype (類的原型對象上)，供實例使用
        // 通過 Person 實例調用 speak 時，speak 中的 this 就是 Person 的實例對象
        console.log(this)
      }
    }

    const p1 = new Person('Jack', 18)
    p1.speak() // 通過實例調用 speak 方法
    const x = p1.speak
    x() // 通過函數調用，此時 this 是 undefined

    function demo() {
      'use strict'
      console.log('demo', this)
    }
    demo() // undefined 
    function demo2() {
      console.log('demo2', this)
    }
    demo2() // window
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_不用柯里化的實現</title>
</head>
<style>
</style>

<body>
  <!-- 準備好一個容器 -->
  <div id="test"></div>
  <!-- 引入 React 核心 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入 React DOM 操作 -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入 Babel 轉譯器 -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <!-- 引入 prop-types 用於對組件標籤類型進行限制 -->
  <script type="text/javascript" src="../js/prop-types.js"></script>

  <script type="text/babel">
    // 創建組件
    class Login extends React.Component {
      // 狀態初始化
      state = {
        username: '', // 用戶名
        password: '' // 密碼
      }

      // 保存表單數據到狀態中
      saveFormData = (dataType, event) => {
        this.setState({[dataType]: event.target.value,})
        }

      // 表單提交的回調
      handleSubmit = (event) => {
        event.preventDefault() // 阻止默認事件
        const { username, password } = this.state
        alert(`你輸入的用戶名是：${username}，你輸入的密碼是：${password}`)
      }

      render() {
        return (
          <div>
            <form action="#" onSubmit={this.handleSubmit}>
              用戶名：<input onChange={event => this.saveFormData('username', event)} type="text" id="username" placeholder="請輸入用戶名" name="username" />
              密碼：<input onChange={event =>  this.saveFormData('password', event)} type="password" id="password" placeholder="請輸入密碼" name="password" />
              <button>登陸</button>
            </form>
          </div>
        )
      }
    }
    // 渲染組件
    ReactDOM.render(<Login />, document.getElementById('test'))
  </script>

</body>

</html>

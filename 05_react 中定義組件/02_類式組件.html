<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02_類式組件</title>
</head>
<style>
</style>

<body>
  <!-- 準備好一個容器 -->
  <div id="test"></div>
  <!-- 引入 React 核心 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入 React DOM 操作 -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入 Babel 轉譯器 -->
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    // 1. 創建一個類式組件
    class MyComponent extends React.Component {
      render() {
        // render 是放在哪裡的？類(MyComponent)的原型對象上，供實例使用
        // render 中的 this 是誰？MyComponent 的實例對象 <=> MyComponent 組件的實例對象
        console.log('render 中的 this', this);
        return <h1>我是用類定義的組件(適用於複雜組件的定義)</h1>
      }
    }
    // 2. 渲染組件到頁面
    ReactDOM.render(<MyComponent />, document.getElementById('test'))
    /*
      執行了 ReactDOM.render(<MyComponent />...之後，發生了甚麼？
        1. React 解析組件標籤，找到 MyComponent 組件
        2. React 發現 MyComponent 是類定義的，隨後 new 出來該類的實例，並通過該實例調用到原型上的 render 方法
        3. 將 render 返回的虛擬 DOM 轉換為真實 DOM，渲染到頁面
      */
  </script>

</body>

</html>

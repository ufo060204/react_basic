<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_函數式組件</title>
</head>
<style>
</style>

<body>
  <!-- 準備好一個容器 -->
  <div id="test"></div>
  <!-- 引入 React 核心 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入 React DOM 操作 -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入 Babel 轉譯器 -->
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    // 1. 創建函數式組件
    function MyComponent() {
      console.log(this); // 此處的 this 是 undefined，因為 babel 編譯後開啟了嚴格模式
      return <h1>我是用函數定義的組件(適用於簡單組件的定義)</h1>
    }
    // 2. 渲染組件到頁面
    ReactDOM.render(<MyComponent />, document.getElementById('test'))
    /*
    執行了 ReactDOM.render(<MyComponent />...之後，發生了甚麼？
      1. React 解析組件標籤，找到 MyComponent 組件
      2. React 發現 MyComponent 是函數式組件，所以調用 MyComponent()，將返回的虛擬 DOM 轉換為真實 DOM，渲染到頁面
    */
  </script>

</body>

</html>
